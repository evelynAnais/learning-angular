<div class="container">
  <div class="row">
    <div class="col-xs-12 center">
      Game Controls
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 center">
      <button type="button" class="btn btn-success" (click)="startGame()">Start</button>
    </div>
    <div class="col-xs-6 center">
      <button type="button" class="btn btn-danger" (click)="stopGame()">Stop</button>
    </div>
  </div>
</div>
