<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Im Here</h3>
      <hr>
      <app-servers></app-servers>
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <app-warning-alert></app-warning-alert>
          </div>
          <div class="col-xs-6">
            <app-success-alert></app-success-alert>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-sx-12">
        <app-game-control (counterEvent)="onCounterEvent($event)"></app-game-control>
      </div>
    </div>
    <div class="row">
      <div class="col-sx-12">
        <app-odd *ngFor="let oddNum of oddNumbers" [number]="oddNum"></app-odd>
        <app-even *ngFor="let evenNum of evenNumbers" [number]="evenNum"></app-even>
      </div>
    </div>
  </div>
</div>
