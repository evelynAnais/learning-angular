<label for="server">Server Name</label>
<!-- <input
  type="text"

  <input
  type="text"
  class="form-control"
  id="server"
  [(ngModel)]="serverName">
  <!-- <p>{{ serverName }}</p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
    Add Server
</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated, else noServe">Server was created, server name is {{ serverName }}</p>
<ng-template #noServe>
  <p>
    No server was created!
  </p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
